name: Update Documentation

on:
  schedule:
    # Запуск каждый день в 20:00 MSK (17:00 UTC)
    - cron: '0 17 * * *'
  workflow_dispatch: # Ручной запуск

permissions:
  contents: write

jobs:
  update-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run parser
        run: |
          python main.py
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code DocumentationUCZONE.md || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add DocumentationUCZONE.md
          git commit -m "Автоматическое обновление документации - $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push
      
      - name: No changes detected
        if: steps.git-check.outputs.changed != 'true'
        run: |
          echo "Изменений в документации не обнаружено"
